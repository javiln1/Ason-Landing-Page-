    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #EDE8E1;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .booking-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
        }

        .booking-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .booking-title {
            font-family: 'Merriweather', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            color: #EDE8E1;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .calendly-container {
            background-color: #F2EEE6;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .calendly-inline-widget {
            min-width: 320px;
            height: 700px;
            border-radius: 10px;
            overflow: hidden;
        }

        .booking-footer {
            text-align: center;
            margin-top: 2rem;
        }

        .booking-note {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #EDE8E1;
            opacity: 0.7;
            font-style: italic;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .booking-container {
                padding: 2.5rem 1.25rem;
            }

            .booking-header {
                margin-bottom: 2rem;
            }

            .calendly-container {
                padding: 1rem;
            }

            .calendly-inline-widget {
                height: 800px;
            }
        }

        @media (max-width: 480px) {
            .booking-container {
                padding: 2rem 1rem;
            }

            .calendly-inline-widget {
                height: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <h1 class="booking-title">Book Your Call Below</h1>
        </div>

        <div class="calendly-container">
            <!-- Calendly inline widget begin -->
            <div class="calendly-inline-widget"
                 id="calendly-embed"
                 data-url="https://calendly.com/d/cv8s-c7t-5w3/highticketelites-strategy-session">
            </div>
            <!-- Calendly inline widget end -->
        </div>

        <div class="booking-footer">
            <p class="booking-note">Please wait for the confirmation page to load after booking your call</p>
        </div>
    </div>

    <script>
        // Initialize Calendly with UTM parameters
        function initializeCalendly() {
            const utmData = window.__UTM__ ? window.__UTM__.read() : {};
            const calendlyEmbed = document.getElementById('calendly-embed');

            // Build URL with UTM parameters
            let calendlyUrl = calendlyEmbed.getAttribute('data-url');
            const params = new URLSearchParams();

            // Hide event details for simpler view
            params.set('hide_event_type_details', '1');

            // Add UTM parameters if they exist
            if (utmData.utm_source) params.set('utm_source', utmData.utm_source);
            if (utmData.utm_medium) params.set('utm_medium', utmData.utm_medium);
            if (utmData.utm_campaign) params.set('utm_campaign', utmData.utm_campaign);
            if (utmData.utm_term) params.set('utm_term', utmData.utm_term);
            if (utmData.utm_content) params.set('utm_content', utmData.utm_content);

            // Append parameters to URL
            if (params.toString()) {
                calendlyUrl += (calendlyUrl.includes('?') ? '&' : '?') + params.toString();
            }

            // Initialize Calendly widget
            Calendly.initInlineWidget({
                url: calendlyUrl,
                parentElement: calendlyEmbed,
                prefill: {},
                utm: utmData
            });

            console.info('[Calendly] Initialized with UTMs:', utmData);
        }

        // Wait for Calendly script to load
        if (typeof Calendly !== 'undefined') {
            initializeCalendly();
        } else {
            window.addEventListener('load', function() {
                if (typeof Calendly !== 'undefined') {
                    initializeCalendly();
                } else {
                    // Fallback: try again after a short delay
                    setTimeout(initializeCalendly, 1000);
                }
            });
        }
    </script>
</body>
</html>
